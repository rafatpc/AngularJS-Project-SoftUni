<div class="col-xs-12">
    <div id='login-box' class="box col-xs-offset-2 col-xs-8">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-10">
                        Username<br />
                        <input class="form-control" id="inputEmail" placeholder="Username" type="text" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-10">
                        Password<br />
                        <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-lg-offset-1">
                        <button type="submit" class="btn btn-success" ng-click="login(user)">Submit</button>
                    </div>
                    <div class="col-lg-7 text-right">
                        <a href="#/register">Register here.</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
